<!DOCTYPE html>

<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <head>
    <title>login</title>

    <!--主要样式-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style type="text/css">
    .login {
      width: 200px;
      height: auto;
      margin: auto;
      margin-top: 320px;
    }
    strong {
      font-size: 20px;
      color: #fff;
    }
  </style>
  <body
    background="image/withu.jpeg"
    style="
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    "
  >
    <div class="login">
      <form>
        <div class="form-group">
          <label for="InputEmail1"><strong>UserName</strong> </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="UserName"
          />
        </div>
        <div class="form-group">
          <label for="InputPassword1"><strong>Password</strong> </label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" /> <strong> Check me out</strong>
          </label>
        </div>
        <div align="center">
          <button type="submit" class="btn btn-default" style="width: 80px">
            登陆
          </button>
          <button type="submit" class="btn btn-default" style="width: 80px">
            注册
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
